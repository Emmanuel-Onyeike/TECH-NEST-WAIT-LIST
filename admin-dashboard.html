<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Tech-Nest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2 class="mb-4">Tech-Nest Waitlist Admin</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="waitlist-table"></tbody>
  </table>
  <script>
    document.getElementById('waitlist-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
  
      try {
        const response = await fetch('/join', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });
  
        const result = await response.json();
  
        if (response.ok) {
          document.getElementById('success-message').classList.remove('d-none');
          document.getElementById('email').value = '';
        } else {
          alert(result.error);
        }
      } catch (error) {
        alert('Something went wrong');
      }
    });
  </script>
  
   <script src="server.js"></script>
  <script>
    fetch('/api/waitlist')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById('waitlist-table');
        data.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${user.waitlistNumber}</td><td>${user.email}</td>`;
          table.appendChild(row);
        });
      });
  </script>
</body>
</html>
