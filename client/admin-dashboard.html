<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Tech-Nest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./images/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body {
            background-color: #0A0A1A; /* Even darker, deep navy background */
            color: #e0e0e0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh; /* Ensure full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #bb86fc; /* A vibrant purple */
            margin-bottom: 30px;
            text-shadow: 0 0 12px rgba(187, 134, 252, 0.8); /* Stronger glow */
            font-size: 2.5rem;
            font-weight: 700;
        }

        .table-responsive-custom {
            width: 100%;
            max-width: 900px; /* Constrain table width for better appearance */
            margin-top: 20px;
        }

        .table-custom {
            background-color: #1a1a2e; /* Darker, slightly blue-tinted background for table */
            color: #fff;
            border: 1px solid rgba(187, 134, 252, 0.3); /* Subtle purple border */
            border-radius: 10px;
            overflow: hidden; /* Ensures rounded corners apply to content */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); /* Stronger shadow */
        }

        .table-custom thead th {
            background-color: #2a2a4a; /* Even darker header background */
            border-bottom: 2px solid #673ab7; /* A deep, striking purple */
            color: #e0e0e0;
            padding: 15px 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: left;
        }

        .table-custom tbody tr {
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .table-custom tbody tr:nth-child(even) {
            background-color: #1e1e32; /* Slightly different shade for even rows */
        }

        .table-custom tbody tr:hover {
            background-color: #38385e; /* Lighter background on hover */
            transform: scale(1.01); /* Subtle zoom effect */
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.5); /* Glowing effect on hover */
            cursor: pointer;
        }

        .table-custom td {
            border-top: 1px solid rgba(255, 255, 255, 0.08); /* Lighter internal borders */
            padding: 12px 20px;
            vertical-align: middle;
        }

        /* Ensure responsiveness for smaller screens */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            h2 {
                font-size: 2rem;
                text-align: center;
            }
            .table-responsive-custom {
                margin-top: 15px;
            }
            .table-custom thead th, .table-custom tbody td {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body class="p-4">
    <h2 class="mb-4">Tech-Nest Waitlist Admin</h2>
    <div class="table-responsive-custom">
        <table class="table table-custom table-borderless">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="waitlist-table">
                </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
