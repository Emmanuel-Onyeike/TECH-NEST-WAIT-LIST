<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Tech-Nest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./images/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            color: #bb86fc; /* A vibrant purple */
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(187, 134, 252, 0.5);
        }

        .table {
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .table thead th {
            background-color: #2e2e2e;
            border-bottom: 2px solid #673ab7; /* A deep purple */
        }

        .table tbody tr:hover {
            background-color: #3a3a3a;
            transition: background-color 0.3s ease;
        }

        .table td, .table th {
            border: 1px solid #333;
            padding: 12px;
            text-align: left;
        }
    </style>
</head>
<body class="p-4">
    <h2 class="mb-4">Tech-Nest Waitlist Admin</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="waitlist-table"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
